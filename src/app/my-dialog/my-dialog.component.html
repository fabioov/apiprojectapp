<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title> {{ isSignUp ? 'Sign Up': 'Log In' }}</mat-card-title>
    </mat-card-header>
    <form [formGroup]="loginForm">
      <mat-card-content>
        <mat-form-field class="example-full-width my-input">
          <span class="far fa-user p-2"></span>
          <input matInput formControlName="email"/>
          <mat-error *ngIf="usernameControl.hasError('required')">Username is required</mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width my-input">
          <span class="fas fa-lock px-2"></span>
          <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password" formControlName="password" required />
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error *ngIf="passwordControl.hasError('required')">Password is required</mat-error>
        </mat-form-field>
        <ng-container *ngIf="isSignUp">
        <mat-form-field  class="example-full-width my-input">
          <span class="fas fa-lock px-2"></span>
          <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="confirmPass" [formControl]="confirmPassControl" required />
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error *ngIf="confirmPassControl.hasError('required')">Password confirmation is required</mat-error>
        </mat-form-field>
      </ng-container>
      </mat-card-content>
      <button mat-stroked-button color="primary" class="custom-btn">
        {{ isSignUp ? 'Sign Up' : 'Log In' }}
      </button>
      <button mat-stroked-button color="primary" (click)="onSignUpClick()" class="custom-btn">
        Log out
      </button>
    </form>
  </mat-card>
</div>
