<div class="container">
  <div>
    <form class="form-inline my-2 my-lg-0">
      <input
        (keyup)="onKeyUp($event)"
        class="form-control mr-sm-2"
        type="text"
        placeholder="Search"
        aria-label="Search"
      />
      <button class="btn btn-outline-success my-2 my-sm-0" type="button">
        Search
      </button>
    </form>
  </div>
 
  <div *ngFor="let value of companyTicker" class="card">
    <div class="card-body">
      <div class="item">
        <p class="card-text">{{ value['1. symbol'] }}</p>
        <p class="card-text">{{ value['2. name'] }}</p>
        <p class="card-text">{{ value['4. region'] }}</p>
      </div>
    </div>
  </div>
