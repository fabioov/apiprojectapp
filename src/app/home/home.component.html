<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
/>

<div class="container">
  <div class="searchInput" [class.active]="isSearchActive">
    <input
      type="text"
      placeholder="What stock are you looking for?"
      autocomplete="off"
      (keyup)="onKeyUp($event)"
      (focus)="isSearchActive = true"
      #inputField
    />
    <div
      *ngFor="let value of companyTicker"
      class="resultBox"
      (click)="onResultBoxClick(value)"
    >
      <p>{{ value["1. symbol"] }} - {{ value["2. name"] }}</p>
    </div>
    <div class="icon" (click)="onButtonClick($event)">
      <i class="fas fa-search"></i>
    </div>
  </div>
  <div *ngIf="showCalendar"class="calendar">
    <mat-card class="demo-inline-calendar-card">
            <mat-calendar [(selected)]="selected"></mat-calendar>
    </mat-card>
  </div>
  <div *ngIf="showCard && !isSearchActive" class="card">
    <mat-card class="image-card">
      <mat-card-header>
        <div mat-card-avatar class="header-image-avatar"></div>
        <mat-card-title *ngIf="companyInfoData">{{
          companyInfoData["2. name"]
        }}</mat-card-title
        ><br />
        <mat-card-subtitle *ngIf="companyInfoData">{{
          companyInfoData["1. symbol"]
        }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          <img
            class="img"
            mat-card-image
            src="/assets/img/Stock Pic.jpeg"
            alt="Angular material Card"
          />
          <ng-container>
            <p [innerHTML]="message"></p>
          </ng-container></p
      ></mat-card-content>
    </mat-card>
  </div>
</div>
